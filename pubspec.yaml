  drop_down_list: ^0.0.6
  dropdown_search: ^5.0.6
  eva_icons_flutter: ^3.1.0
  file_picker: ^8.0.3
  firebase_auth: ^5.1.0
  firebase_core: ^3.1.0
  firebase_messaging: ^15.0.1
  firebase_storage: ^12.0.1
  flutter:

  app_links: ^6.0.1
  awesome_bottom_bar: ^1.2.4
  cached_network_image: ^3.3.0
  carousel_slider: ^4.2.1
  clipboard: ^0.1.3
  cloud_firestore: ^5.0.1
  cloud_functions: ^5.0.1
  contentsize_tabbarview: ^0.0.2
